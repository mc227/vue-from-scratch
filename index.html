<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue App</title>
  <script src="mark.js"></script>
</head>
<body>
  <div id="app">
    <button @click="increment">increment</button>
    count: {{count}}
  </div>
  <script>
    const Counter = {
      data() {
        return {
          count: 0
        };
      },
      methods: {
        increment() {
            this.count++;
        }
      }
    };
    Vue.createApp(Counter).mount("#app");
  </script>
</body>
</html>
